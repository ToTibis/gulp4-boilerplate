<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Description of the page less than 150 characters">
    <title>Навигатор по страницам</title>
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/common.css">
  </head>
  <body>
    <div class="page" id="js-page-regular" data-sprite-path="img/">
      <div class="page__wrapper" id="js-page-wrapper">
        <div class="page__content">
          <header class="header js-header py-3">
            <div class="container">
              <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                  <h2><a class="d-inline-block" href="index.html">Logo</a></h2>
                </div>
                <div class="col-auto">
                  <button type="button" data-bs-toggle="offcanvas" data-bs-target="#js-offcanvas-menu">
                        <svg class="svg-icon" width="30px" height="30px">
                          <use xlink:href="img/sprite.svg#menu"></use>
                        </svg>
                  </button>
                </div>
              </div>
            </div>
          </header>
          <main class="py-5">
            <div class="container-fluid py-5">
              <div class="row">
                <div class="col-md-6 mx-auto">
                  <h1 class="title title--normal pb-4">Навигатор по станицам</h1>
                  <ul class="d-flex flex-column">
                    <li class="mb-3" style="background-color: #e57373;"><a class="py-2 d-inline-block page__text--large d-block" href="ui.html" style="padding: 10px 15px; color: white;">Ui kit - без адаптивности</a></li>
                    <li class="mb-3" style="background-color: #81c784;"><a class="py-2 d-inline-block page__text--large d-block" href="home.html" style="padding: 10px 15px; color: white;">Главная</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </main>
        </div>
        <footer class="footer js-footer">
          <div class="container">
            <div class="row">
              <div class="col">
                <h2 class="text-center">Footer</h2>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <div class="modal js-modal fade modal--example" id="js-example-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <button class="modal-close ms-auto d-flex align-items-center" type="button" data-bs-dismiss="modal" aria-label="Закрыть"><span class="me-3">Закрыть</span>
                <svg class="svg-icon">
                  <use xlink:href="img/sprite.svg#close"></use>
                </svg>
          </button>
          <div class="modal-body">
                <h2 class="title title--sub-large mb-5">Hello, friend!</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="offcanvas offcanvas-end" id="js-offcanvas-menu" aria-hidden="true" data-bs-backdrop="true">
      <div class="offcanvas-header">
            <h4 class="title mb-0">Offcanvas menu</h4>
        <button type="button" data-bs-dismiss="offcanvas" aria-label="Close">
              <svg class="svg-icon" width="20px" height="20px">
                <use xlink:href="img/sprite.svg#close"></use>
              </svg>
        </button>
      </div>
      <div class="offcanvas-body">
        <nav class="row g-3 text-center">
          <div class="col-12"><a class="button button--default w-100 border rounded px-4 py-2 false" href="home.html"><span class="button__content">Home</span></a>
          </div>
          <div class="col-12"><a class="button button--default w-100 border rounded px-4 py-2 false" href="ui.html"><span class="button__content">Ui kit</span></a>
          </div>
          <div class="col-12"><a class="button button--default w-100 border rounded px-4 py-2  text-decoration-underline" href="index.html"><span class="button__content">Pages</span></a>
          </div>
        </nav>
      </div>
    </div>
    <script src="js/vendors.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
